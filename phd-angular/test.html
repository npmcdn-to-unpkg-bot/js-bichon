<!DOCTYPE HTML>
<html>

<head>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="css/daterangepicker.css" rel="stylesheet" />
    <link type="text/css" href="css/font-awesome.min.css" rel="stylesheet" />
    <link type="text/css" href="css/bootstrap-select.min.css" rel="stylesheet" />
    <link type="text/css" href="css/phd/shipping.css" rel="stylesheet" />
    <link type="text/css" href="css/jquery.qtip.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/daterangepicker.css" />
    <link rel="stylesheet" href="css/highlight/default.min.css">

    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="angular-1.5.7/angular.min.js" type="text/javascript"></script>
    <script src="angular-1.5.7/angular-route.min.js" type="text/javascript"></script>
    <script src="angular-1.5.7/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

    <script src="js/highstock.js" type="text/jscript"></script>
    <script src="js/jquery.qtip.min.js" type="text/javascript"></script>
    <script src="js/moment.min.js" type="text/javascript"></script>
    <script src="js/highcharts-more.js" type="text/javascript"></script>

    <script src="js/highlight/highlight.js" type="text/javascript"></script>
    <script src="js/angular-highlightjs.min.js"></script>
    <script src="js/daterangepicker.js" type="text/javascript"></script>
    <script src="js/angular-daterangepicker.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/highcharts-ng.js"></script>

    <script src="js/angular-bootstrap-select.js" type="text/javascript"></script>
    <script src="js/bootstrap-select.min.js" type="text/javascript"></script>

    <title>Phd Ship</title>
</head>

<body ng-app="phdShip">

    <div ng-controller="phdShipController">

        <pre>{{t}}</pre>
        <pre>{{result|json}}</pre>

        <!--      compare  -->
        <div class="col-lg-2">
            <div>
                <div style="float: left">Compare</div>
            </div>
            <div>
                <select id="compare" class="selectpicker" selectpicker ng-model="result.compare" data-live-search="true" ng-options="t for t in defaults.test">
                </select>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    var app = angular.module('phdShip', ['angular-bootstrap-select', "highcharts-ng", 'ngSanitize', 'hljs', 'daterangepicker']);

    app.controller('phdShipController', ['$scope', function($scope) {

        $scope.result = {
            compare: "Year"
        };

        $scope.defaults = {
            test: [
                "Year",
                "Site",
                "None"
            ],
        };

        $scope.$watch('result.compare', function(newV, oldV) {
            console.log('new:' + newV);
            console.log('old:' + oldV);
        });

    }]);

</script>

</html>
