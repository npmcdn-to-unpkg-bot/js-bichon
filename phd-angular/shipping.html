<!DOCTYPE HTML>
<html>

<head>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="css/daterangepicker.css" rel="stylesheet" />
    <link type="text/css" href="css/font-awesome.min.css" rel="stylesheet" />
    <link type="text/css" href="css/bootstrap-select.min.css" rel="stylesheet" />
    <link type="text/css" href="css/phd/shipping.css" rel="stylesheet" />

    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="angular-1.5.7/angular.min.js" type="text/javascript"></script>
    <script src="angular-1.5.7/angular-route.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="js/daterangepicker.js" type="text/javascript"></script>
    <script src="js/highstock.js" type="text/jscript"></script>
    <script src="js/jquery.qtip.min.js" type="text/javascript"></script>
    <script src="js/moment.min.js" type="text/javascript"></script>
    <script src="js/highcharts-more.js" type="text/javascript"></script>
    <script src="js/angular-bootstrap-select.js" type="text/javascript"></script>

    <title>Phd Ship</title>
</head>

<body ng-app="phdShip">

    <div ng-controller="phdShipController">

        <!--shipping filter-->
        <!--   set defualt value in 'query' and get the filter selection by 'result'     -->
        <phd-filter query="query" result="result"></phd-filter>
        <pre>{{result|json}}</pre>

        <div id="charts" class="row" style="margin-top: 180px;width: 100%">
            <div class="col-lg-3">
                <div class="toptitle">Tracking</div>

                <div class="charts-cntr">
                    <div id="shipvld" class="shipping-chart">
                        <div class="chart-cntr smask" style="" ng-if="isLoading">
                            <img class="loading" src="img/ajax-loader.gif" />
                        </div>

                        <phd-chart class="chart-cntr" chart-config="reports['shipvld']">

                        </phd-chart>

                    </div>


                    <div id="shippct" class="shipping-chart">
                        <div class="chart-cntr smask" style="" ng-if="isLoading">
                            <img class="loading" src="img/ajax-loader.gif" />
                        </div>
                        <phd-chart class="chart-cntr" chart-config="reports['shippct']">

                        </phd-chart>
                    </div>

                </div>
            </div>


            <div class="col-lg-3">
                <div class="toptitle">Pick Up Drop Off</div>
                <div class="charts-cntr">
                    <div id="shippdvi" class="shipping-chart">
                        <div class="chart-cntr smask" style="" ng-if="isLoading">
                            <img class="loading" src="img/ajax-loader.gif" />
                        </div>
                        <phd-chart class="chart-cntr" chart-config="reports['shippdvi']">

                        </phd-chart>
                    </div>
                    <div id="shippdtrx" class="shipping-chart">
                        <div class="chart-cntr smask" style="" ng-if="isLoading">
                            <img class="loading" src="img/ajax-loader.gif" />
                        </div>
                        <phd-chart class="chart-cntr" chart-config="reports['shippdtrx']">

                        </phd-chart>
                    </div>

                </div>
            </div>


            <div class="col-lg-3">
                <div class="toptitle">Label Adoption & GSP</div>
                <div class="charts-cntr">
                    <div id="shiplbl" class="shipping-chart">
                        <div class="chart-cntr smask" style="" ng-if="isLoading">
                            <img class="loading" src="img/ajax-loader.gif" />
                        </div>
                        <phd-chart class="chart-cntr" chart-config="reports['shiplbl']">

                        </phd-chart>
                    </div>
                    <div id="shipadp" class="shipping-chart">
                        <div class="chart-cntr smask" style="" ng-if="isLoading">
                            <img class="loading" src="img/ajax-loader.gif" />
                        </div>
                        <phd-chart class="chart-cntr" chart-config="reports['shipadp']">

                        </phd-chart>
                    </div>


                </div>
            </div>

            <div class="col-lg-3">
                <div class="toptitle">GSP</div>
                <div class="charts-cntr">
                    <div id="shipusvi" class="shipping-chart">
                        <div class="chart-cntr smask" style="" ng-if="isLoading">
                            <img class="loading" src="img/ajax-loader.gif" />
                        </div>
                        <phd-chart class="chart-cntr" chart-config="reports['shipusvi']">

                        </phd-chart>
                    </div>
                    <div id="shipukvi" class="shipping-chart">
                        <div class="chart-cntr smask" style="" ng-if="isLoading">
                            <img class="loading" src="img/ajax-loader.gif" />
                        </div>
                        <phd-chart class="chart-cntr" chart-config="reports['shipukvi']">

                        </phd-chart>
                    </div>



                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-all">
                <div class="nous-comments" data-href="tm-comment-ph-ship" data-numposts="6" data-colorscheme="light" data-width="600"></div>

            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="js/phd_shipping/phd_controller.js"></script>
<script type="text/javascript" src="js/phd_shipping/phd_directive.js"></script>

</html>
