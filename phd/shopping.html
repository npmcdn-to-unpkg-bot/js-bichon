<!DOCTYPE html>
<html>

<head>

    <title>Product Health</title>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css" />
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/highstock.js"></script>
    <script src="js/jquery.qtip.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/daterangepicker.js"></script>
    <script src="js/highcharts-more.js"></script>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />

    <link rel="stylesheet" type="text/css " href="css/jquery.qtip.min.css" />
    <link rel="stylesheet" type="text/css" href="css/daterangepicker.css" />
    <link rel="stylesheet" type="text/css " href="css/style.css" />
</head>

<body>


    <div class="container " style="width:90% ">

        <!--nav page name-->
        <div class="nav_page_name">
            Product Health
        </div>

        <!--nav tab-->
        <div class="nav_tab_div ">
            <ul class="nav nav-tabs ">
                <li class="active "><a>Shopping Experience</a></li>
                <li>
                    <a>Customer Connection & Trust</a>
                </li>
                <li> <a> Ads & Monetization</a></li>
                <li> <a>Selling & Local</a></li>
                <li> <a>Shipping</a></li>
            </ul>
        </div>

        <!--filter selection-->
        <div class="row">
            <div class="filter_section well col-lg-12 ">
                <!--site-->
                <div class="filterUnit col-lg-2 ">
                    Site
                    <div class="form-group " style="margin-top:10px ">
                        <select id="site_selector" class=" selectpicker form-control multi-select" multiple data-actions-box="true " data-live-search="true ">

                        </select>
                    </div>
                </div>

                <!--device-->
                <div class="filterUnit col-lg-2 ">
                    Device
                    <div class="form-group " style="margin-top:10px ">
                        <select id="device_selector" class="selectpicker form-control multi-select" multiple data-actions-box="true " data-live-search="true ">
                        </select>
                    </div>
                </div>

                <!--Experience-->
                <div class="filterUnit col-lg-2 ">
                    Experience
                    <div class="form-group " style="margin-top:10px ">
                        <select id="experience_selector" class="selectpicker form-control multi-select" multiple data-actions-box="true " data-live-search="true ">
                        </select>
                    </div>
                </div>


                <!--Date Range-->
                <div class="filterUnit col-lg-2">
                    Date Range
                    <div style="margin-top:10px">
                        <input type="text" class="form-control" id="filterDateRange" style="width: 220px;padding-left: 36px;">
                        <i class="glyphicon glyphicon-calendar fa fa-calendar" style="position: absolute; top: 40px;left: 20px;"></i>
                        <span></span>
                    </div>
                </div>

                <!--compare-->
                <div id=" " class="filterUnit col-lg-2 " style="margin-left:20px ">
                    Compare
                    <div class="form-group " style="margin-top:10px ">
                        <select id="compared1_selector" class=" selectpicker form-control" data-actions-box="true " data-live-search="true ">
                            <option>None</option>
                            <option selected>Year</option>
                            <option>Site</option>
                            <option>Device</option>
                            <option>Experience</option>
                        </select>
                    </div>
                </div>

                <!--and-->
                <div class="filterUnit col-lg-2 ">
                    And
                    <div class="form-group " style="margin-top:10px ">
                        <select id="compared2_selector" class="selectpicker form-control " data-actions-box="true " data-live-search="true ">
                            <option selected>None</option>
                            <option>Site</option>
                            <option>Device</option>
                            <option>Experience</option>
                        </select>
                    </div>
                </div>

                <!--and-->
                <div class="filterUnit col-lg-2 ">
                    And
                    <div class="form-group " style="margin-top:10px ">
                        <select id="compared3_selector" class="selectpicker form-control" disabled data-actions-box="true " data-live-search="true ">
                            <option selected>None</option>
                            <option>Device</option>
                            <option>Experience</option>
                        </select>
                    </div>
                </div>

                <div class="filterUnit col-lg-2 ">
                    <input type="checkbox" />7DMA
                    <a href="# ">MMD</a>
                </div>

                <div id="apply_btn " class="filterUnit col-lg-2 ">
                    <button class="btn btn-primary" onclick="getSelected()">Apply</button>
                </div>
            </div>

        </div>


        <!--report-->

        <div class="report row ">

            <div class="col-lg-3 " style="padding:0px ">
                <div class="odd_column_chart ">
                    Engagement
                </div>
                <div class="sub_title ">
                    <label>Home Page</label>
                </div>
                <div>
                    <div class="highchart_section" id="chart_2">

                    </div>
                    <div class="sqlbtn" style=" position: absolute; bottom:3px;right:3px; width: 24px; height: 24px; font-size: 16px; cursor: pointer; color: #ccc;"><i class="fa fa-file-code-o" style="margin-left: 10px;"></i></div>
                </div>


                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Modal Header</h4>
                            </div>
                            <div class="modal-body">
                                <p>Some text in the modal.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal -->

            </div>



            <div class="col-lg-9 " style="padding:0px ">
                <div class="even_column_chart ">
                    Buying
                </div>
            </div>

        </div>


    </div>

</body>
<script src="js/phd_hightchart.js"></script>
<script src="js/phd_filter.js"></script>

<script type="text/javascript">
    $(document).ready(
        function() {}
    );

    function collectSeletorData() {
        var site = $('#site_selector').val();
    }

    $('.deepdivebtn').qtip({
        content: {
            text: 'deep dive'
        },
        position: {
            at: 'bottom center'
        },
        style: {
            classes: 'qtip-bootstrap'
        }
    });

    $('.sqlbtn').qtip({
        content: {
            text: 'show sql'
        },
        position: {
            at: 'bottom center'
        },
        style: {
            classes: 'qtip-bootstrap'
        }
    });


    $("#chart_2").hover(function() {
        //alert('dd');
        $('#myModal').stop().show();
    });

</script>

</html>
