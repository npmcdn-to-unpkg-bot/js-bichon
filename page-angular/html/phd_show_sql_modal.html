<!-- SQL DESC Modal -->
<div id="SQLModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content container">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="sql-modal-title"><span class="pull-left" style="font-size:16px">{{modal['title']}}</span>: <span style="font-size:15px">{{modal['chart_desc']}}</span></h4>
            </div>

            <div class="sql-modal-body ">
                <p><b>Metric Formula: </b><span class="ng-binding">{{modal['sql_fomula']}}</span></p>
                <hr style="margin: 5px 0;padding: 0;">
                <p><b>Analyst Contact: </b><span class="ng-binding">{{modal['sql_contact']}}</span></p>
                <hr style="margin: 5px 0;padding: 0;">
                <p><b>Backend Date: </b><span class="ng-binding"></span><span class="pull-right"><a ng-href={{modal.downloadLink}}>Download SQL  </a><i class="fa fa-download" aria-hidden="true"></i></span></p>
                <hr style="margin: 5px 0;padding: 0;">
                <code style="background:white" hljs class="sql" hljs-source="modal['sql']"></code>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--SQL DESC Modal -->
